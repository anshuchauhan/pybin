<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Paste!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        {% if codeFormatted %}
        <link rel="stylesheet" type="text/css" href="/highlight.css" />
        {% endif %}
    </head>
    <body>
        <h1>Hello {{ user }}</h1>
        {% if isPaste %}
        <p>The url to this page is: <a href="{{ url }}">{{ url }}</a>.</p>
        <div class="pasted_con">
            <h2>{{ title }}</h2>
            <p class="comment">
            {{ comment }}
            </p>
            {{ codeFormatted }}
        </div>
        {% endif %}
        <form method="post" action="/" class="paste">
            <h2>Submit Code</h2>
            {% if issues %}
                <div class="issues">
                {% for issue in issues %}
                    <p class="issue">{{ issue }}</p>
                {% endfor %}
                <div>
            {% endif %}
            <div>
                <label for="code">Code:</label><br/>
                <textarea id="code" name="code" rows="10" cols="30">{{ codeRaw }}</textarea>
            </div>
            <div>
                <label for="type">Type:</label><br/>
                <select name="type" id="type">
                    {% for current_type in types %}
                    <option value="{{ current_type }}" 
                    {% ifequal type current_type %} selected="selected" {% endifequal %}
                    >{{ current_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <h2>Optional Information</h2>
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" value="{{ title }}" id="title"/>
            </div>
            <div>
                <label id="comment">Comment:</label><br/>
                <textarea name="comment" id="comment" rows="3" cols="30">{{ comment }}</textarea>
            </div>
            <div>
                <input type="submit" value="Paste" name="Paste" />
            </div>
        </form>
    </body>
</html>
